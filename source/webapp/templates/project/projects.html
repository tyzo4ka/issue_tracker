{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'project_add' %}">Add project</a></li>
{% endblock %}

{% block content %}
    <h1>Projects:</h1>
    <hr/>
    {% for project in projects %}
        <p>{{ project.name }}</p>
        <p>
            <a href="{% url 'project_update' project.pk %}">Edit</a>
            <a href="{% url "project_delete" project.pk %}">Delete</a>
        </p>
        <hr/>
    {% endfor %}
{% endblock %}
