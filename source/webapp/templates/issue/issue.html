{% extends 'base.html' %}

{% block title %}{{ issue.summary }}{% endblock %}

{% block content %}
    <h3>{{ issue.summary }}</h3>
    <p>Status: {{ issue.status }}</p>
    <p>Type: {{ issue.type }}</p>
    <p>Project: {{ issue.project}}</p>
    <p>Created at {{ issue.created_date|date:'d.m.Y H:i:s' }}</p>
    <div class="pre">{{ issue.description }}</div>
{% endblock %}
