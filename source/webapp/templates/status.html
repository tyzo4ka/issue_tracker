{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'status_add' %}">Add status</a></li>
{% endblock %}

{% block content %}
    <h1>Statuses:</h1>
    <hr/>
    {% for status in statuses %}
        <h4>{{ status.state }}</h4>
        <p>
            <a href="{% url 'status_update' status.pk %}">Edit</a>
            <a href="{% url "status_delete" status.pk %}">Delete</a>
        </p>
        <hr/>
    {% endfor %}
{% endblock %}
