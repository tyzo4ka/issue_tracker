{% extends "base.html" %}
{% block title %}Delete Type{% endblock %}
{% block content %}
    <h1>Are you sure want to delete Type"{{ type }}"?</h1>
    <form method="POST" action="{% url "type_delete" type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'all_types'%}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
