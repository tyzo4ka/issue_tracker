{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'webapp:type_add' %}">Add type</a></li>
{% endblock %}

{% block content %}
    <h1>Types:</h1>
    <hr/>
    {% for type in types %}
        <h4>{{ type.name }}</h4>
        <p>
            <a href="{% url 'webapp:type_update' type.pk %}">Edit</a>
            <a href="{% url "webapp:type_delete" type.pk %}">Delete</a>
        </p>
        <hr/>
    {% endfor %}
{% endblock %}
